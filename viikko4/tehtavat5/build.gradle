plugins {
    id 'java'
    id 'jacoco'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    compile 'com.google.guava:guava:28.1-jre'
    testCompile 'junit:junit:4.12'
}

application {
    mainClass = 'ohtu.intjoukkosovellus.Sovellus'
}

run {
    standardInput = System.in
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: ['sovellus/**'])
        }))
    }
}